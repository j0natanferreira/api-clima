<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="">
    <title>Previsão do tempo</title>
</head>
<body>
    <div class="container">  
        <h1 class="h1-clima">CLIMA</h1>
        <div class="row-search">
            <input type="text" id="search" placeholder="Informe o nome da cidade...">
            <button class="btnSearch"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="form">
            <img id="img" src="" alt="">
            <h1 class="grau">30 ºc</h1>
            <h2 class="city">New York</h2>
            <div class="vento">
                <div class="row-vento">
                    <i class="fa-solid fa-water img-vento"></i>
                    <div>
                        <h3 class="humidity"></h3>
                        <span>Umidade</span>
                    </div>
                </div>
                <span class="vertical-bar">|</span>
                <div class="row-vento">
                    <i class="fa-solid fa-wind img-vento"></i>
                   <div>
                        <h3 class="speed">3km/h</h3>
                        <span>Velocidade</span>
                   </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
